<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="pages/index.css">
  <script type="module" src="./scripts/index.js" defer></script> -->
</head>
<body>
<!-- ***** page start ***** -->
  <div class="page">

<!-- ***** header start ***** -->
    <header class="header">
      <img src="<%=require('../images/header-logo.svg')%>" alt="Логотип Место Россия" class="header__logo">
    </header>
<!-- ***** header end ***** -->

<!-- ***** content start ***** -->
  <main class="content">
<!-- ***** profile start ***** -->
    <section class="profile" aria-label="профиль">
      <img alt="Фото пользователя" class="profile__avatar">
      <div class="profile__edit-avatar"></div>
      <div class="profile__info">
        <div class="profile__edit-group">
          <h1 class="profile__user-name"></h1>
          <button class="profile__edit-button open-button" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__user-occupation"></p>
      </div>
      <button class="profile__add-button open-button" type="button" aria-label="добавить"></button>
    </section>
<!-- ***** profile end ***** -->

<!-- ***** elements start ***** -->
    <section class="elements" aria-label="раздел с фотографиями">
      <ul class="photo-grid">
      </ul>
    </section>
<!-- ***** elements end ***** -->
  </main>
<!-- ***** content end ***** -->

<!-- ***** footer start ***** -->
  <footer class="footer">
    <p class="footer__info">
      &#169; 2020 Mesto Russia
    </p>
  </footer>
<!-- ***** footer end ***** -->
  </div>
<!-- ***** page end ***** -->

<!-- ***** template-card start ***** -->
<template class="template-card">
  <li class="card">
    <figure class="card__item">
      <img class="card__img open-button">
      <figcaption class="card__caption">
        <h2 class="card__title"></h2>
        <div class="card__likes-group">
          <button class="card__like-button" type="button"></button>
          <p class="card__likes-counter"></p>
        </div>
        <button class="card__delete-button" type="button"></button>
      </figcaption>
    </figure>
  </li>
</template>
<!-- ***** template-card end ***** -->

<!-- ***** edit-profile pop-up start ***** -->
<div class="popup popup_type_edit-profile popup_bground_half-dark">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="edit-popup" novalidate>
      <input type="text" name="userName" class="popup__input popup__input_type_user-name" placeholder="Имя" minlength="2" maxlength="40" required>
      <span class="popup__error userName-error">Здесь будет сообщение об ошибке</span>
      <input type="text" name="userOccupation" class="popup__input popup__input_type_user-occupation" placeholder="Должность" minlength="2" maxlength="200" required>
      <span class="popup__error userOccupation-error">Здесь будет сообщение об ошибке</span>
      <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
    </form>
    <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** edit-profile pop-up end ***** -->

<!-- ***** update-avatar pop-up start ***** -->
<div class="popup popup_type_update-avatar popup_bground_half-dark">
  <div class="popup__container">
    <h2 class="popup__title">Обновить аватар</h2>
    <form class="popup__form popup__form_type_update-avatar" name="update-avatar" novalidate> 
      <input type="url" name="avatarLink" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на картинку" required>
      <span class="popup__error avatarLink-error">Здесь будет сообщение об ошибке</span>
      <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button>
    </form>
    <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** update-avatar pop-up end ***** -->

<!-- ***** add-photo pop-up start ***** -->
<div class="popup popup_type_add-photo popup_bground_half-dark">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="add-popup" novalidate>
      <input type="text" name="photoName" class="popup__input popup__input_type_photo-name" placeholder="Название" minlength="2" maxlength="30" required>
      <span class="popup__error photoName-error">Здесь будет сообщение об ошибке</span>
      <input type="url" name="photoLink" class="popup__input popup__input_type_photo-link" placeholder="Ссылка на картинку" required>
      <span class="popup__error photoLink-error">Здесь будет сообщение об ошибке</span>
      <button class="popup__button" type="submit" aria-label="создать">Создать</button>
    </form>
    <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** add-photo pop-up end ***** -->

<!-- ***** delete-photo-confirmation pop-up start ***** -->
<div class="popup popup_type_delete-photo popup_bground_half-dark">
  <div class="popup__container popup__container_type_delete-photo">
    <h2 class="popup__title">Вы уверены?</h2>
     <button class="popup__button" type="submit" aria-label="создать">Да</button>
     <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** delete-photo-confirmation pop-up end ***** -->

<!-- ***** photo-zoom pop-up start ***** -->
<div class="popup popup_type_photo-zoom popup_bground_dark">
  <div class="photo">
    <figure class="photo__container">
      <img class="photo__img" src="#" alt="">
      <figcaption class="photo__caption">
        <h2 class="photo__title">Название</h2>
      </figcaption>
    </figure>
    <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** photo-zoom pop-up end ***** -->

</body>
</html>
