<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body>
<!-- ***** page start ***** -->
  <div class="page">

<!-- ***** header start ***** -->
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
<!-- ***** header end ***** -->

<!-- ***** content start ***** -->
  <main class="content">
<!-- ***** profile start ***** -->
    <section class="profile" aria-label="profile">
      <img src="./images/profile-avatar.jpg" alt="Фото пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-group">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__user-occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
<!-- ***** profile end ***** -->

<!-- ***** elements start ***** -->
    <section class="elements">
      <ul class="photo-grid">
        <li class="card">
          <figure class="card__item">
            <img src="./images/photo-grid-karachaevsk.jpg" alt="Карачаевск" class="card__img">
            <figcaption class="card__caption">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <button class="card__like-button" type="button" aria-label="нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__item">
            <img src="./images/photo-grid-moscow.jpg" alt="Москва" class="card__img">
            <figcaption class="card__caption">
              <h2 class="card__title">Москва</h2>
              <button class="card__like-button" type="button" aria-label="нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__item">
            <img src="./images/photo-grid-elbrus.jpg" alt="Эльбрус" class="card__img">
            <figcaption class="card__caption">
              <h2 class="card__title">Эльбрус</h2>
              <button class="card__like-button" type="button" aria-label="нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__item">
            <img src="./images/photo-grid-dombai.jpg" alt="Домбай" class="card__img">
            <figcaption class="card__caption">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-button" type="button" aria-label="нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__item">
            <img src="./images/photo-grid-kalyazin.jpg" alt="Калязин" class="card__img">
            <figcaption class="card__caption">
              <h2 class="card__title">Калязин</h2>
              <button class="card__like-button" type="button" aria-label="нравится"></button>
            </figcaption>
          </figure>
        </li>
        <li class="card">
          <figure class="card__item">
            <img src="./images/photo-grid-ural.jpg" alt="Урал" class="card__img">
            <figcaption class="card__caption">
              <h2 class="card__title">Урал</h2>
              <button class="card__like-button" type="button" aria-label="нравится"></button>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
<!-- ***** elements end ***** -->
  </main>
<!-- ***** content end ***** -->

<!-- ***** footer start ***** -->
  <footer class="footer">
    <p class="footer__info">
      &#169; 2020 Mesto Russia
    </p>
  </footer>
<!-- ***** footer end ***** -->
  </div>
<!-- ***** page end ***** -->

<!-- ***** user-edit pop-up start ***** -->
<div class="popup">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="edit-popup">
      <input type="text" name="userName" class="popup__input popup__input_user_name" placeholder="Имя">
      <input type="text" name="userOccupation" class="popup__input popup__input_user_occupation" placeholder="Должность">
      <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
    </form>
    <button class="popup__close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** user-edit pop-up end ***** -->
</body>
</html>
