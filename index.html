<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место Россия" class="header__logo"></header><main class="content"><section class="profile" aria-label="профиль"><img alt="Фото пользователя" class="profile__avatar"><div class="profile__edit-avatar"></div><div class="profile__info"><div class="profile__edit-group"><h1 class="profile__user-name"></h1><button class="profile__edit-button open-button" type="button" aria-label="редактировать"></button></div><p class="profile__user-occupation"></p></div><button class="profile__add-button open-button" type="button" aria-label="добавить"></button></section><section class="elements" aria-label="раздел с фотографиями"><ul class="photo-grid"></ul></section></main><footer class="footer"><p class="footer__info">&#169; 2020 Mesto Russia</p></footer></div><template class="template-card"><li class="card"><figure class="card__item"><img class="card__img open-button"><figcaption class="card__caption"><h2 class="card__title"></h2><div class="card__likes-group"><button class="card__like-button" type="button"></button><p class="card__likes-counter"></p></div><button class="card__delete-button" type="button"></button></figcaption></figure></li></template><div class="popup popup_type_edit-profile popup_bground_half-dark"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-popup" novalidate><input name="userName" class="popup__input popup__input_type_user-name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error userName-error">Здесь будет сообщение об ошибке</span> <input name="userOccupation" class="popup__input popup__input_type_user-occupation" placeholder="Должность" minlength="2" maxlength="200" required> <span class="popup__error userOccupation-error">Здесь будет сообщение об ошибке</span> <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button></form><button class="popup__close-button close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_type_update-avatar popup_bground_half-dark"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_update-avatar" name="update-avatar" novalidate><input type="url" name="avatarLink" class="popup__input popup__input_type_avatar-link" placeholder="Ссылка на картинку" required> <span class="popup__error avatarLink-error">Здесь будет сообщение об ошибке</span> <button class="popup__button" type="submit" aria-label="сохранить">Сохранить</button></form><button class="popup__close-button close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_type_add-photo popup_bground_half-dark"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-popup" novalidate><input name="photoName" class="popup__input popup__input_type_photo-name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error photoName-error">Здесь будет сообщение об ошибке</span> <input type="url" name="photoLink" class="popup__input popup__input_type_photo-link" placeholder="Ссылка на картинку" required> <span class="popup__error photoLink-error">Здесь будет сообщение об ошибке</span> <button class="popup__button" type="submit" aria-label="создать">Создать</button></form><button class="popup__close-button close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_type_delete-photo popup_bground_half-dark"><div class="popup__container popup__container_type_delete-photo"><h2 class="popup__title">Вы уверены?</h2><button class="popup__button" aria-label="создать">Да</button> <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button></div></div><div class="popup popup_type_photo-zoom popup_bground_dark"><div class="photo"><figure class="photo__container"><img class="photo__img" src="#" alt=""><figcaption class="photo__caption"><h2 class="photo__title">Название</h2></figcaption></figure><button class="popup__close-button close-button" type="button" aria-label="закрыть"></button></div></div></body></html>
