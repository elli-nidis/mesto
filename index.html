<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">

<!-- ***** header start ***** -->
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
<!-- ***** header end ***** -->

<!-- ***** content start ***** -->
  <main class="content">
<!-- ***** profile start ***** -->
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Фото пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__edit-group">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__user-occupation">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
<!-- ***** profile end ***** -->

<!-- ***** elements start ***** -->
    <section class="elements">
      <ul class="photo-grid">
        <li class="photo-grid__item">
          <figure class="photo-grid__card">
            <img src="./images/photo-grid-karachaevsk.jpg" alt="Карачаевск" class="photo-grid__img">
            <figcaption class="photo-grid__caption">
              <h2 class="photo-grid__title">Карачаево-Черкессия</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure>
        </li>
        <li class="photo-grid__item"><figure class="photo-grid__card">
            <img src="./images/photo-grid-moscow.jpg" alt="Москва" class="photo-grid__img">
            <figcaption class="photo-grid__caption">
              <h2 class="photo-grid__title">Москва</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure></li>
        <li class="photo-grid__item"><figure class="photo-grid__card">
            <img src="./images/photo-grid-elbrus.jpg" alt="Эльбрус" class="photo-grid__img">
            <figcaption class="photo-grid__caption">
              <h2 class="photo-grid__title">Эльбрус</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure></li>
        <li class="photo-grid__item"><figure class="photo-grid__card">
            <img src="./images/photo-grid-dombai.jpg" alt="Домбай" class="photo-grid__img">
            <figcaption class="photo-grid__caption">
              <h2 class="photo-grid__title">Домбай</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure></li>
        <li class="photo-grid__item"><figure class="photo-grid__card">
            <img src="./images/photo-grid-kalyazin.jpg" alt="Калязин" class="photo-grid__img">
            <figcaption class="photo-grid__caption">
              <h2 class="photo-grid__title">Калязин</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure></li>
        <li class="photo-grid__item"><figure class="photo-grid__card">
            <img src="./images/photo-grid-ural.jpg" alt="Урал" class="photo-grid__img">
            <figcaption class="photo-grid__caption">
              <h2 class="photo-grid__title">Урал</h2>
              <button class="photo-grid__like-button"></button>
            </figcaption>
          </figure></li>
      </ul>
    </section>
<!-- ***** elements end ***** -->
    
  </main>
<!-- ***** content end ***** -->
<!-- ***** footer start ***** -->
<!-- ***** footer end ***** -->
  </div>

</body>
</html>
