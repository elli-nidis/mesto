<!-- ***** template-card start ***** -->
<template class="template-card">
  <li class="card">
    <figure class="card__item">
      <img class="card__img open-button">
      <figcaption class="card__caption">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </figcaption>
    </figure>
  </li>
</template>
<!-- ***** template-card end ***** -->

<!-- ***** user-edit pop-up start ***** -->
<div class="popup popup_type_edit-profile popup_bground_half-dark">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="popup__form" name="edit-popup">
      <input type="text" name="userName" class="popup__input popup__input_user_name" placeholder="Имя">
      <input type="text" name="userOccupation" class="popup__input popup__input_user_occupation" placeholder="Должность">
      <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
    </form>
    <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** user-edit pop-up end ***** -->

<!-- ***** add-photo pop-up start ***** -->
<div class="popup popup_type_add-photo popup_bground_half-dark">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="popup__form" name="add-popup">
      <input type="text" name="photoName" class="popup__input popup__input_photo_name" placeholder="Название">
      <input type="text" name="photoLink" class="popup__input popup__input_photo_link" placeholder="Ссылка на картинку">
      <button class="popup__save-button" type="submit" aria-label="создать">Создать</button>
    </form>
    <button class="popup__close-button close-button" type="button" aria-label="закрыть"></button>
  </div>
</div>
<!-- ***** add-photo pop-up end ***** -->

<!-- ***** photo-zoom pop-up start ***** -->
